<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apni Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ApniLibrary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div id="alert">
        
    </div>
    <div class="container mt-4">
        <form id="submitForm">
            <div class="input-group mb-3">
                <span class="input-group-text">Book Name</span>
                <input type="text" class="form-control" id="bookName" aria-label="Sizing example input"
                    aria-describedby="bookName">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Author</span>
                <input type="text" class="form-control" id="authorName" aria-label="Sizing example input"
                    aria-describedby="authorName">
            </div>
            <div>
                <h6>Type</h6>
                <div class="form-check" id="bookType">
                    <input class="form-check-input" type="radio" name="bookType" value="science" id="science" checked>
                    <label class="form-check-label" for="science">
                        Science
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="bookType" value="programming" id="programming">
                    <label class="form-check-label" for="programming">
                        Programming
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="bookType" value="maths" id="maths">
                    <label class="form-check-label" for="maths">
                        Maths
                    </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-sm my-2">Add Book</button>
        </form>
    </div>
    <div id="table" class="mt-5">
        <h5>Your books are here</h5>
        <table class="table">
            <thead>
                <tr>

                    <th scope="col">Name</th>
                    <th scope="col">Author</th>
                    <th scope="col">Type</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- <script src="./index.js"></script> -->
    <!-- <script src="./indexes6class.js"></script> -->
    <script src="./indexes6class2.js"></script>
</body>

</html>
